server:
  port: ${PORT}

spring:
  datasource:
    url: ${DB-URL}
    username: ${USERNAME}
    password: ${PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: create-drop

  jackson:
    property-naming-strategy: SNAKE_CASE

